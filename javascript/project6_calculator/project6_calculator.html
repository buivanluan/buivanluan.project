<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito|Orbitron:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="calculator-main">
            <h1 class="head">Calculator</h1>
            <div class="display">
                <p id="result">0</p>
                <p id="calculator">0</p>
            </div>
            <!-- End .head -->
            <div class="button-content">
                <div class="button">
                    <div class="button-item" id="multi">x</div>
                    <!-- End .button-main #multy -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="divine">รท</div>
                    <!-- End .button-main #divine -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="CE">CE</div>
                    <!-- End .button-main #ce -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="AC">AC</div>
                    <!-- End .button-main #ac -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="subtr">-</div>
                    <!-- End .button-main #subtr -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-nine">9</div>
                    <!-- End .button-main #number-nine -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-eight">8</div>
                    <!-- End .button-main #number-eight -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-seven">7</div>
                    <!-- End .button-main #number-seven -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="add">+</div>
                    <!-- End .button-main #add -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-six">6</div>
                    <!-- End .button-main #number-six -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-five">5</div>
                    <!-- End .button-main #number-five -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-four">4</div>
                    <!-- End .button-main #number-four -->
                </div>
                <!-- End .button -->
                <div class="button" id="double-row">
                    <div class="button-item" id="equal">=</div>
                    <!-- End .button-main #equal -->
                </div>
                <!-- End .button #double-row-->
                <div class="button">
                    <div class="button-item" id="number-three">3</div>
                    <!-- End .button-main #number-three -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="number-two">2</div>
                    <!-- End .button-main #number-two -->
                </div>
                <div class="button ">
                    <div class="button-item" id="number-one">1</div>
                    <!-- End .button-main #number-one -->
                </div>
                <!-- End .button -->
                <div class="button">
                    <div class="button-item" id="dot">.</div>
                    <!-- End .button-main #dot -->
                </div>
                <!-- End .button -->
                <div class="button" id="double-col">
                    <div class="button-item" id="number-zero">0</div>
                    <!-- End .button-main #number-zero -->
                </div>
                <!-- End .button #double-col-->
            </div>
            <!-- End .button-content -->
        </div>
        <!-- End .calculator-main -->
        <div class="footer">
            <p class="footer__desc">Created by <span class="footer__name">Bui Van Luan</span></p>
        </div>
        <!-- End .footer -->
    </div>
    <!-- End .container -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
