<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>office</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="display_728_90">
        <img src="images/logo.gif" alt="" class="logo">
        <img src="images/logo_text.gif" alt="" class="logo__text">
        <h5 class="title">Pre-oder starts in:</h5>
        <div class="_circle_oclock">
            <div class="clock ">
                <div class="clock-item clock-days countdown-time-value ">
                    <div class="wrap">
                        <div class="inner">
                            <div id="canvas-days" class="clock-canvas"></div>
                            <div class="text">
                                <p class="type-hours type-time">HOURS</p>
                                <p class="val">0</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="clock-item clock-hours countdown-time-value ">
                    <div class="wrap">
                        <div class="inner">
                            <div id="canvas-hours" class="clock-canvas"></div>
                            <div class="text">
                                <p class="type-hours type-time">HOURS</p>
                                <p class="val">0</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="clock-item clock-minutes countdown-time-valuebs-col ">
                    <div class="wrap">
                        <div class="inner">
                            <div id="canvas-minutes" class="clock-canvas"></div>
                            <div class="text">
                                <p class="type-minutes type-time">MINUTES</p>
                                <p class="val">0</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="clock-item clock-seconds countdown-time-value">
                    <div class="wrap">
                        <div class="inner">
                            <div id="canvas-seconds" class="clock-canvas"></div>
                            <div class="text">
                                <p class="type-seconds type-time">SECONDS</p>
                                <p class="val">0</p>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!--jquery-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery.final-countdown.js"></script>
    <script src="js/kinetic.js"></script>
    <script type="text/javascript">
        $('document').ready(function() {
            'use strict';
            $("._circle_oclock").final_countdown({
                'start': 0,
                'end': 3600,
                'now': 0
            });
        });
    </script>
</body>

</html>
