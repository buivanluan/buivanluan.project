<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Face book</title>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav1">
                <div class="nav2">
                    <h1> <a href="" title=""> facebook</a> </h1>
                </div>
                <div class="nav3">
                    <form action="" method="get" accept-charset="utf-8">
                        <div class="form1">
                            <input type="submit" name="Đăng nhập" value="Đăng nhập">
                        </div>
                        <div class="form2">
                            <label for="mk">Mật khẩu</label>
                            <br>
                            <input type="text" name="password" id="mk" />
                            <br>
                            <a href="" title="">Quên tài khoản?</a>
                        </div>
                        <div class="form3" />
                        <label for="tk">Email hoặc điện thoại</label>
                        <br>
                        <input type="text" name="acount" id="tk" />
                    </form>
                </div>
            </div>
        </div>
        <div class=" content">
            <div class="content1">
                <div class="logo">
                    <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
                    <img src="https://www.facebook.com/rsrc.php/v3/yx/r/pyNVUg5EM0j.png" alt="">
                </div>
                <div class="create">
                    <h1>Đăng ký</h1>
                    <p>Luôn miễn phí</p>
                    <form action="result.html" method="get" accept-charset="utf-8">
                        <div class="chung1">
                            <input type="text" id="lastname" name="ho" placeholder="Họ">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </div>
                        <div class="chung2">
                            <input type="text" id="name" name="name" placeholder="Tên">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </div>
                        <div class="chung">
                            <input type="text" name="account" id="account" placeholder="Số di động hoặc email">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </div>
                        <div class="chung">
                            <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </div>
                        <label for="">Ngày sinh</label>
                        <div class="chung de">                                                                              
                            <select name="date" id="date">
                                <option value="Ngày">Ngày</option>
                            </select>
                            <select name="month" id="month">
                                <option value="Tháng">Tháng</option>
                            </select>
                            <select name="year" id="year">
                                <option value="Năm">Năm</option>
                            </select>
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        </div>
                        <div class="chung rieng">
                        <div id="gender1">
                        	<input type="radio" name="gender" value="nữ" id="girl" >
	                        <label for="girl">Nữ</label>
                        </div>
                        <div id="gender2">
                        	<input type="radio" name="gender" value="nam" id="boy" >
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
	                        <label for="boy">Nam</label>
                        </div>
                            
                            
                            
                        </div>
                        <input type="submit" name="Đăng kí" value="Đăng kí" id="dangki">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="javascript/java.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
